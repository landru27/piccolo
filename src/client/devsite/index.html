<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1, initial-scale=1">
    <meta charset="utf-8">

    <title>piccolo demonstrator site</title>

    <link rel="icon" type="image/png" href="/favicon.ico"/>

    <link rel="stylesheet" type="text/css" href="/devsite.css"/>

    <script type="module" src="/_dist_/main.js"></script>
  </head>

  <body>

    <xml id="toolbox" style="display: none">
      <block type="controls_repeat_ext"></block>
      <block type="move_bot_fwd"></block>
      <block type="turn_bot_left"></block>
      <block type="turn_bot_right"></block>
      <block type="logic_compare"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </xml>

    <div id="whole-window" class="fullwindow">
      <div class="onethirdwindow" style="vertical-align:top;">
        <div id="blockly-area" style="padding-top:2%; height:80%; vertical-align:top;">
        </div>
        <div style="margin-top:2%;">
          <button id="buttonRunProgram" style="margin:2%; padding: 8px; width: 128px; height: 64px; display: inline-block; text-align: center; font: 24px bold Arial, sans-serif;">Go!</button>
          <button id="buttonStopProgram" style="margin:2%; padding: 8px; width: 128px; height: 64px; display: inline-block; text-align: center; font: 24px bold Arial, sans-serif;">Stop</button>
        </div>
      </div>

      <div id="world-area" class="twothirdswindow">
        <div id="appOverlay" class="fullblock">
          <span style="font-size:36px">Click to begin</span>
          <br>
          <br>Move: WASD
          <br>Look: MOUSE
        </div>

        <div id="appContainer" class="fullblock">
        </div>
      </div>
    </div>

  </body>
</html>
